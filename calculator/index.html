<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
  <div class="container">
    <div class="dark">
        <div class="dark-icon"></div>
    <div class="display" ></div>
    <div class="button-container">
    <div class="button-1">
        <button class="op-clear" id="c">C</button>
        <button class="op" id="+">&plus;</button>
        <button class="op" id="*">&times;</button>
        <button class="op" id="<"><</button>
    </div>
    <div class="button-2">
        <button class="num" id="7">7</button>
        <button class="num" id="8">8</button>
        <button class="num" id="9">9</button>
         <button class="op" id="-">&minus;</button>
    </div>
    <div class="button-3">
        <button class="num" id="4">4</button>
        <button class="num" id="5">5</button>
        <button class="num" id="6">6</button>
        <button class="op" id="/">&divide;</button>
    </div>
    <div class="button-4">
        <button class="num" id="1">1</button>
        <button class="num" id="2">2</button>
         <button class="num" id="3">3</button>
        
    </div>
    
    <div class="button-5">
         <button class="op" id="(">(</button>
        <button class="num" id="0">0</button>
        <button class="op" id=")">)</button>
    </div>
    <button class="op-equal" id="equal">=</button>
</div>
  </div>
    
</div>
<script src="index.js"></script>
</body>
</html>
